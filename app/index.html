<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>popgun demo</title>
    <link rel="stylesheet" type="text/css" href="app.css">

    <!-- merchants -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic,900,900italic,300italic,300,100italic,100' rel='stylesheet' type='text/css'>
    <style type='text/css' href='app.css'></style>
    <style>
    .target {
        width: 75px;
        height: 75px;
        padding: 10px;
        background: #cacac9;
        margin-bottom: 25px;
    }

    .different-class {
        background: #67bbaa;
    }

    .very-different-class {
        background: #f16b50;
    }

    .one-final-different-class {
        background: #1c4657;
    }
    </style>
  </head>

  <body>
    <h2>Popgun</h2>
    <h4>The highly customizable and efficient UI tip.</h4>
    <div id="popgunExampleSection">
        <div class="target very-different-class" popgun popgun-group="test">Hover Me!</div>
    </div>
    <script src="app.js"></script>
  </body>

</html>
