<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>popgun demo</title>
    <link rel="stylesheet" type="text/css" href="app.css">

    <!-- merchants -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic,900,900italic,300italic,300,100italic,100' rel='stylesheet' type='text/css'>
    <style type='text/css' href='app.css'></style>
  </head>

  <body>
    <h2>Popgun: The highly customizable and efficient UI tip.</h2>
    <p>Documentation can be found <a href="https://www.npmjs.com/package/popgun">here</a>.</p>
    <div id="popgunExampleSection">


    <div id="left" class="column">
      <!-- Trigger -->
      <label>Trigger: <input id="popgun-trigger" type="text" name="trigger" placeholder="hover" value="hover click"></label>

      <!-- Group -->
      <label>Group: <input id="popgun-group" type="text" name="group" placeholder="group1" value="group1"></label>

      <!-- Placement -->
      <label>Placement: <input id="popgun-placement" type="text" name="placement" placeholder="top bottom right left" value="top bottom right left"></label>

      <!-- Alignment -->
      <label>Alignment: <input id="popgun-alignment" type="text" name="alignment" placeholder="top bottom right left" value="bottom top left right"></label>

      <!-- Time To Hover to Pop -->
      <label>Time To Hover to Pop: <input id="popgun-time-to-hover-on-pop" type="text" name="time-to-hover-on-pop" placeholder="300" value="300"></label>

      <!-- Show Delay -->
      <label>Show Delay: <input id="popgun-show-delay" type="text" name="show-delay" placeholder="0" value="0"></label>

      <!-- Tip Class -->
      <label>Tip Class: <input id="popgun-tip-class" type="text" name="tip-class" placeholder="random-class" value="random-class"></label>

      <!-- Text -->
      <label>Text: <input id="popgun-text" type="text" name="text" placeholder="text" value="This is text!"></label>

      <!-- HTML -->
      <label>HTML: <input id="popgun-html" type="text" name="html" placeholder="html" value="<div>This is HTML!</div>"></label>

      <!-- Dark Style -->
      <label>Dark Style: <input id="popgun-dark-style" type="checkbox" name="dark-style"></label>

      <!-- Optimize Placement -->
      <label>Optimize Placement: <input id="popgun-optimize-placement" type="checkbox" name="optimize-placement" checked="true"></label>

      <!-- Disable -->
      <label>Disable: <input id="popgun-disable" type="checkbox" name="disable"></label>

      <!-- Reuse Popover -->
      <label>Reuse Popover: <input id="popgun-reuse-popover" type="checkbox" name="reuse-popover" checked></label>

      <!-- Add Event Listeners -->
      <label>Event Listeners: <input id="popgun-event-listeners" type="checkbox" name="event-listeners"></label>
    </div>


    <div id="right" class="column"></div>

    </div>
    <script src="app.js"></script>
  </body>

</html>
